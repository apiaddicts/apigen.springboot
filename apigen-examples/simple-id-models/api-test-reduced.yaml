    post:
      operationId: postPet
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/newPet"
      responses:
        '201':
          description: Ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/standard_response_pets"

  /pets/{id}:
    x-apigen-binding:
      model: Pet
    get:
      operationId: getPet
      parameters:
        - $ref: "#/components/parameters/integer_id_param"
        - $ref: "#/components/parameters/select_param"
        - $ref: "#/components/parameters/exclude_param"
        - $ref: "#/components/parameters/expand_param"
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/standard_response_pet"

    put:
      operationId: putPet
      parameters:
        - $ref: "#/components/parameters/integer_id_param"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/updatePet"
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/standard_response_pet"
    delete:
      operationId: deletePet
      parameters:
        - $ref: "#/components/parameters/integer_id_param"
      responses:
        '200':
          description: Ok
          content:
