            application/json:
              schema:
                $ref: '#/components/schemas/configResponse'

  /reconfig/{id}/nested/level:
    post:
      operationId: reconfig3
      parameters:
        - $ref: '#/components/parameters/id'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/configRequest'
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/configResponse'
  /nothing:
    get:
      operationId: nothing
      responses:
        '204':
          description: Ok

components:
  parameters:
    integer_id_param:
      in: path
      name: id
      required: true
      schema:
        type: integer
        format: int64
    string_id_param:
      in: path
      name: id
      required: true
      schema:
        type: string
    init_param:
      in: query
      name: $init
      required: true
      schema:
        type: integer
        format: int32
        minimum: 0
        default: 0
    limit_param:
      in: query
      name: $limit
      required: true
      schema:
        type: integer
        format: int32
        minimum: 1
        default: 25
    total_param:
      in: query
      name: $total
      required: true
      schema:
        type: boolean
        default: false
    select_param:
      in: query
      name: $select
      required: false
      schema:
        type: array
        items:
          type: string
        maxItems: 100
    exclude_param:
      in: query
      name: $exclude
      required: false
      schema:
        type: array
        items:
          type: string
        maxItems: 100
    expand_param:
      in: query
      name: $expand
      required: false
      schema:
        type: array
        items:
          type: string
        maxItems: 100
    order_by_param:
      in: query
      name: $orderby
      required: false
      schema:
        type: array
        items:
          type: string
        maxItems: 100
    id:
      name: id
      in: path
      required: true
      schema:
        type: integer
        format: int32
        minimum: 0
        default: 23
  schemas:
    statusResponse:
      type: object
      properties:
        value:
          type: string
    configRequest:
      type: object
      properties:
        general:
          type: object
          properties:
            name:
              type: string
            timeout:
              type: integer
        custom:
          type: array
          items:
            type: object
            properties:
              key:
                type: string
              value:
                type: string
    configResponse:
      type: object
      properties:
        values:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
              status:
                type: boolean
    standard_response_result:
      properties:
        result:
          type: object
          properties:
            status:
              type: boolean
            http_code:
              type: integer
            errors:
              type: array
              items:
                $ref: '#/components/schemas/standard_error'
            info:
              type: string
            trace_id:
              type: string
            num_elements:
              type: integer
          required:
            - status
            - http_code
            - trace_id
    standard_error:
      type: object
      properties:
        code:
          type: integer
        message:
          type: string
    standard_search:
      type: object
      properties:
        operation:
          type: string
          enum: [AND, OR, GT, LT, GTEQ, LTEQ, EQ, NEQ, IN, BETWEEN, SUBSTRING, LIKE, ILIKE, NLIKE, REGEXP]
        values:
          type: array
          items:
            type: object
            properties:
              property:
                type: string
              type:
                type: string
                enum: [STRING, INTEGER, FLOAT, DATE, DATETIME, BOOLEAN]
              value:
                type: string
              values:
                type: array
                items:
                  type: string
              filter:
                $ref: '#/components/schemas/standard_search'


    standard_response_pets:
      allOf:
        - $ref: "#/components/schemas/standard_response_result"
        - type: object
          properties:
            data:
              type: object
              properties:
                pets:
                  type: array
                  items:
                    $ref: "#/components/schemas/pet"

    standard_response_pet:
      allOf:
        - $ref: "#/components/schemas/standard_response_result"
        - type: object
          properties:
            data:
              $ref: "#/components/schemas/pet"

    standard_response_owners:
      allOf:
        - $ref: "#/components/schemas/standard_response_result"
        - type: object
          properties:
            data:
              type: object
              properties:
                owners:
                  type: array
                  items:
                    $ref: "#/components/schemas/owner"

    standard_response_owner:
      allOf:
        - $ref: "#/components/schemas/standard_response_result"
        - type: object
          properties:
            data:
              $ref: "#/components/schemas/owner"

    standard_response_tags:
      allOf:
        - $ref: "#/components/schemas/standard_response_result"
        - type: object
          properties:
            data:
              type: object
              properties:
                tags:
                  type: array
                  items:
                    $ref: "#/components/schemas/tag"

    standard_response_tag:
      allOf:
        - $ref: "#/components/schemas/standard_response_result"
        - type: object
          properties:
            data:
              $ref: "#/components/schemas/tag"

    standard_response_pojos:
      allOf:
        - $ref: "#/components/schemas/standard_response_result"
        - type: object
          properties:
            data:
              type: object
              properties:
                pojos:
                  type: array
                  items:
                    $ref: "#/components/schemas/pojo"

    standard_response_pojo:
      allOf:
        - $ref: "#/components/schemas/standard_response_result"
        - type: object
          properties:
            data:
              $ref: "#/components/schemas/pojo"

    pojo:
      type: object
      properties:
        values:
          type: array
          items:
            type: object
            properties:
              level:
                type: number
                format: int64
        name:
          type: string
        enabled:
          type: boolean
    pet:
      x-apigen-mapping:
        model: Pet
      type: object
      properties:
        json_id:
          type: integer
          x-apigen-mapping:
            field: id
        name:
          type: string
        tags:
          type: array
          items:
            $ref: "#/components/schemas/tag"
        parent:
          $ref: "#/components/schemas/pet"
        children:
          type: array
          items:
            $ref: "#/components/schemas/pet"
        main_tag:
          $ref: "#/components/schemas/tag"
        owner:
          $ref: "#/components/schemas/owner"

    tag:
      x-apigen-mapping:
        model: Tag
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        pets:
          type: array
          items:
            $ref: "#/components/schemas/pet"

    owner:
      x-apigen-mapping:
        model: Owner
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        pets:
          type: array
          items:
            $ref: "#/components/schemas/pet"

    newPet:
      x-apigen-mapping:
        model: Pet
      type: object
      properties:
        name:
          type: string
          minLength: 4
        owner:
          type: string
          x-apigen-mapping: # Required
            model: Owner
            field: owner.id
        parent:
          x-apigen-mapping:
            model: Pet
          type: object
          properties:
            id:
              type: integer
        tags:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
              name:
                type: string
          maxItems: 10
        main_tag:
          x-apigen-mapping:
            field: mainTag
          type: object
          properties:
            id:
              type: integer
            name:
              type: string
      required:
        - name

    newOwner:
      x-apigen-mapping:
        model: Owner
      type: object
      properties:
        id:
          type: string
          x-apigen-mapping: # Optional
            name: id
        name:
          type: string
          x-apigen-mapping: # Optional
            name: name

    updatePet:
      x-apigen-mapping:
        model: Pet
      type: object
      properties:
        name:
          type: string

    updateOwner:
      x-apigen-mapping:
        model: Owner
      type: object
      properties:
        name:
          type: string


  # -------------------------------------------------


  x-apigen-models:
    Owner:
      attributes:
        - name: id
          type: String
          relational-persistence:
            primary-key: true
            autogenerated: true
          validations:
            - type: NotNull
        - name: name
          type: String
        - name: pets
          type: Array
          items-type: Pet
          relational-persistence:
            foreign-column: owner_id

    Pet:
      attributes:
        - name: id
          type: Long
          relational-persistence:
            primary-key: true
            autogenerated: true
          validations:
            - type: NotNull
        - name: name
          type: String
        - name: owner
          type: Owner
          relational-persistence:
            column: owner_id
        - name: tags
          type: Array
          items-type: Tag
          relational-persistence:
            column: pet_id
            foreign-column: tag_id
            intermediate-table: pet_tags
            owner: true
        - name: parent
          type: Pet
          relational-persistence:
            column: parent_id
        - name: children
          type: Array
          items-type: Pet
          relational-persistence:
            foreign-column: parent_id
        - name: mainTag
          type: Tag
          relational-persistence:
            column: tag_id

    Tag:
      attributes:
        - name: id
          type: Long
          relational-persistence:
            primary-key: true
            autogenerated: true
          validations:
            - type: NotNull
        - name: name
          type: String
          validations:
            - type: Size
              min: 2
              max: 10
        - name: pets
          type: Array
          items-type: Pet
          relational-persistence:
            foreign-column: tag_id

x-apigen-project:
  name: name
  description: description
  version: 1.0.0
  java-properties:
    group-id: the.group
    artifact-id: app